<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input onclick="alert('inline click')" type="button" id="elem" value="Click me">
    </body>
    <script>
    function handle1(){
        alert("Handle1");
    }
    function handle2(){
        alert("Handle2");
    }
    elem.onclick = function(){
        alert("click overriding " + this.defaultValue );
    }
    elem.addEventListener("click", handle1);
    elem.addEventListener("click", handle2);
</script>
</html>
